#:msg, regex, "Accepted password for .* from .* ssh" ^/usr/local/bin/sshauth.sh
#if $msg startswith 'Accepted password for' and ($msg contains 'ssh2') then action(type="omprog" binary="/usr/local/bin/sshauth.sh")
module(load="omprog")
