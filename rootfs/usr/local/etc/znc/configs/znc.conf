// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Buf if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
LoadModule = partyline
LoadModule = webadmin
MaxBufferSize = 8192
Motd = Welcome
ProtectWebSessions = true
SSLCertFile = /home/irc/.znc/znc.pem
ServerThrottle = 30
Version = 1.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 7001
	SSL = true
</Listener>

<User nina>
	Admin = true
	AltNick = nina_
	AppendTimestamp = true
	AutoClearChanBuffer = false
	Buffer = 4096
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = nina
	JoinTries = 32
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	MaxNetworks = 1
	MultiClients = true
	Nick = nina
	PrependTimestamp = true
	QuitMsg = Bye
	RealName = NINA
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network bsdnet>
