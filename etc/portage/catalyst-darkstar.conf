contents="auto"
compression_mode="lzop"

digests="crc32 md5 sha1 sha256 sha512 whirlpool"

envscript="/etc/portage/catalystrc-darkstar"
hash_function="crc32"
options="autoresume kerncache snapcache seedcache"
# pkgcache versioned_cache

target_distdir="/usr/distfiles"
target_pkgdir="/usr/packages"

distdir="/usr/distfiles"
portdir="/usr/portage"
portage_confdir="/etc/portage"
repo_basedir="/usr"
repo_name="portage"
sharedir="/usr/share/catalyst"
shdir="%(sharedir)s/targets"
snapshot_cache="/var/tmp/catalyst/snapshot_cache"
storedir="/var/tmp/catalyst"

port_logdir="/usr/packages/elogs"
#var_tmpfs_portage=18
